    <!-- PWA Install Prompt Enhancement -->
    <script>
      // Early PWA install prompt setup
      window.addEventListener('load', () => {
        console.log('üîç TrashDrop Carter: Checking for PWA install capability...');
        
        // Check if already installed
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                            window.navigator.standalone ||
                            document.referrer.includes('android-app://');
        
        if (isStandalone) {
          console.log('‚úÖ TrashDrop Carter: Already installed as PWA');
          localStorage.setItem('pwa-installed', 'true');
        } else {
          console.log('üì± TrashDrop Carter: Available for installation');
        }
      });
    </script>
    
    <!-- Google Maps API Preloading -->
    <script>
      window.googleMapsReady = false;
      function initGoogleMaps() {
        window.googleMapsReady = true;
        console.log('üó∫Ô∏è Google Maps API preloaded globally');

    </script>
